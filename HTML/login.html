<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Education Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
    
</head>
<body>
    <!-- Floating Icons Background -->
    <div class="floating-icons">
        <div class="floating-icon" style="top: 10%; left: 5%; animation-duration: 20s;"><i class="fas fa-book"></i></div>
        <div class="floating-icon" style="top: 20%; left: 90%; animation-duration: 25s;"><i class="fas fa-graduation-cap"></i></div>
        <div class="floating-icon" style="top: 60%; left: 15%; animation-duration: 18s;"><i class="fas fa-pencil-alt"></i></div>
        <div class="floating-icon" style="top: 40%; left: 80%; animation-duration: 22s;"><i class="fas fa-globe"></i></div>
        <div class="floating-icon" style="top: 80%; left: 70%; animation-duration: 17s;"><i class="fas fa-calculator"></i></div>
        <div class="floating-icon" style="top: 30%; left: 30%; animation-duration: 28s;"><i class="fas fa-microscope"></i></div>
    </div>

    <div class="container">
        <div class="signin-box">
            <a href="index.html"><img src="../images/image Education logo.png" alt="Education Portal Logo" class="logo"></a>
            <h2>Login In to Your Account</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" placeholder="Enter your username or email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group" style="display: flex; align-items: center;">
                    <input type="checkbox" id="remember" style="width: auto; margin-right: 10px;">
                    <label for="remember" style="display: inline; margin: 0;">Remember me</label>
                </div>
                
                <a href="#" class="forgot-password">Forgot Password?</a>
                
                <button type="submit" class="signin-btn">Login In</button>
            </form>
            
            <div class="separator">
                <div class="line"></div>
                <div class="text">Or continue with</div>
                <div class="line"></div>
            </div>
            
            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up now</a>
            </div>
        </div>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (username && password) {
                alert('Successfully logged in');
                window.location.href = "index.html";
            }
        });


    </script>
</body>
</html>
