<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Education Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
    <!-- Floating Icons Background -->
    <div class="floating-icons">
        <div class="floating-icon" style="top: 10%; left: 5%; animation-duration: 20s;"><i class="fas fa-book"></i></div>
        <div class="floating-icon" style="top: 20%; left: 90%; animation-duration: 25s;"><i class="fas fa-graduation-cap"></i></div>
        <div class="floating-icon" style="top: 60%; left: 15%; animation-duration: 18s;"><i class="fas fa-pencil-alt"></i></div>
        <div class="floating-icon" style="top: 40%; left: 80%; animation-duration: 22s;"><i class="fas fa-globe"></i></div>
        <div class="floating-icon" style="top: 80%; left: 70%; animation-duration: 17s;"><i class="fas fa-calculator"></i></div>
        <div class="floating-icon" style="top: 30%; left: 30%; animation-duration: 28s;"><i class="fas fa-microscope"></i></div>
    </div>
    
    <div class="container">
        <div class="signup-box">
            <h2>Create Your Account</h2>
            
            <form>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                    <span class="password-hint">Must be at least 8 characters with uppercase, lowercase, and numbers</span>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
            
            <div class="separator">
                <div class="line"></div>
                <div class="text">Or sign up with</div>
                <div class="line"></div>
            </div>
            
            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
            
            <div class="signin-link">
                Already have an account? <a href="login.html">Login now</a>
            </div>
        </div>
    </div>
    
    <script>
        // createFloatingIcons();
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault(); // Stop page refresh

    // Get field values
    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    // Basic validation
    if (fullname === "" || email === "" || password === "" || confirmPassword === "") {
      alert("‚ö†Ô∏è Please fill in all fields.");
      return;
    }

    if (password.length < 6) {
      alert("‚ö†Ô∏è Password must be at least 6 characters.");
      return;
    }

    if (password !== confirmPassword) {
      alert("‚ö†Ô∏è Passwords do not match.");
      return;
    }

    // If everything is fine
    alert("üéâ You successfully signed up!");
    
    // üëâ Redirect user (optional)
    window.location.href = "login.html"; 
  });



    </script>
</body>
</html>
